{% load i18n static %}

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">

        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <img src="{% static 'agency/img/logo.png' %}" alt="logo" class="logo" />
            {{ settings.core.PortfolioSettings.navbar_title|default:"Portfolio"}}
        </a>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            {% trans 'Menu' %}
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#services">{% trans 'Services' %}</a>
                </li>
                {% if self.projects %}
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#portfolio">{% trans 'Projets' %}</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#about">{% trans 'À propos' %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#team">{% trans 'Équipe' %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#contact">{% trans 'Contact' %}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
