{% load i18n wagtailcore_tags %}

<section id="services">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{% trans 'Services' %}</h2>
                {% if self.service_subheading %}
                    <h3 class="section-subheading text-muted">{{ self.service_subheading }}</h3>
                {% endif %}
            </div>
        </div>

        <div class="row text-center">
        {% for service in self.services %}
            {% include_block service %}
        {% endfor  %}
        </div>
    </div>
</section>
