{% load i18n wagtailcore_tags %}

<section class="bg-light" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{% trans 'Mes derniers projets' %}</h2>
                {% if self.project_subheading %}
                    <h3 class="section-subheading text-muted">{{ self.project_subheading }}</h3>
                {% endif %}
            </div>
        </div>

        <div class="row">
        {% for project in self.projects %}
            {% include_block project with index=forloop.counter %}
        {% endfor  %}
        </div>

    </div>
</section>
