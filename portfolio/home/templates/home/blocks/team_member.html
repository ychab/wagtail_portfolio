{% load wagtailimages_tags %}

<div class="col-lg-4">
    <div class="team-member">
        {% image value.photo fill-225x225 format-webp class="mx-auto rounded-circle" %}
        <h4>{{ value.name }}</h4>

        {% if value.job %}
            <p class="text-muted">{{ value.job }}</p>
        {% endif %}
    </div>
</div>
