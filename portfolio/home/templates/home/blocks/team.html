{% load i18n wagtailcore_tags %}

<section class="page-section bg-light" id="team">
    <div class="container">

        <div class="text-center">
            <h2 class="section-heading text-uppercase">{{ page.team_heading }}</h2>
            {% if page.team_subheading %}
                <h3 class="section-subheading text-muted">{{ page.team_subheading }}</h3>
            {% endif %}
        </div>

        <div class="row">
            {% for member in page.team_members %}
                {% include_block member %}
            {% endfor %}
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <p class="large text-muted">{{ page.team_text }}</p>
            </div>
        </div>
    </div>
</section>
