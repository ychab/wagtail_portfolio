{% load i18n %}

<section id="contact">
    <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">{% trans 'Contact me' %}</h2>
        <hr class="star-dark mb-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">

                <form name="sentMessage" id="contactForm" novalidate="novalidate">
                    {% csrf_token %}
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>{% trans 'Name' %}</label>
                            <input class="form-control" id="name" type="text" placeholder="{% trans 'Name' %}" required="required"
                                   data-validation-required-message="{% trans 'Please enter your name.' %}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>{% trans 'Email Address' %}</label>
                            <input class="form-control" id="email" type="email" placeholder="{% trans 'Email Address' %}"
                                   required="required"
                                   data-validation-required-message="{% trans 'Please enter your email address.' %}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>{% trans 'Phone Number' %}</label>
                            <input class="form-control" id="phone" type="tel" placeholder="{% trans 'Phone Number"' %}"
                                   required="required"
                                   data-validation-required-message="{% trans 'Please enter your phone number.' %}">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label>{% trans 'Message' %}</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="{% trans 'Message' %}"
                                      required="required"
                                      data-validation-required-message="{% trans 'Please enter a message.' %}"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">{% trans 'Send' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
